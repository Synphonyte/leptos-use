[package]
name = "leptos-use"
version = "0.6.2"
edition = "2021"
authors = ["Marc-Stefan Cassola"]
categories = ["gui", "web-programming"]
description = "Collection of essential Leptos utilities inspired by SolidJS USE / VueUse"
exclude = ["examples/", "tests/"]
keywords = ["leptos", "utilities"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Synphonyte/leptos-use"
homepage = "https://leptos-use.rs"

[dependencies]
leptos = "0.4"
wasm-bindgen = "0.2"
js-sys = "0.3"
default-struct-builder = "0.4"
num = { version = "0.4", optional = true }
serde = { version = "1", optional = true }
serde_json = { version = "1", optional = true }
paste = "1"
lazy_static = "1"
cfg-if = "1"

[dependencies.web-sys]
version = "0.3"
features = [
    "AddEventListenerOptions",
    "BinaryType",
    "CssStyleDeclaration",
    "CloseEvent",
    "CustomEvent",
    "CustomEventInit",
    "DomRect",
    "DomRectReadOnly",
    "DataTransfer",
    "DragEvent",
    "Element",
    "EventListener",
    "EventListenerOptions",
    "EventTarget",
    "File",
    "FileList",
    "HtmlElement",
    "HtmlLinkElement",
    "HtmlStyleElement",
    "IntersectionObserver",
    "IntersectionObserverInit",
    "IntersectionObserverEntry",
    "MediaQueryList",
    "MouseEvent",
    "MutationObserver",
    "MutationObserverInit",
    "MutationRecord",
    "Navigator",
    "NodeList",
    "PointerEvent",
    "ResizeObserver",
    "ResizeObserverBoxOptions",
    "ResizeObserverEntry",
    "ResizeObserverOptions",
    "ResizeObserverSize",
    "ScrollBehavior",
    "ScrollToOptions",
    "Storage",
    "Touch",
    "TouchEvent",
    "TouchList",
    "VisibilityState",
    "WebSocket",
    "Window",
]

[features]
docs = []
math = ["num"]
storage = ["serde", "serde_json", "web-sys/StorageEvent"]
ssr = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg=web_sys_unstable_apis"]
rustc-args = ["--cfg=web_sys_unstable_apis"]

[dev-dependencies]
leptos = "0.4"
