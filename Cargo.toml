]
use_element_visibility = ["use_intersection_observer", "web-sys/DomRect"]
use_event_listener = [
  "element",
  "watch_with_options",
  "dep:web-sys",
  "web-sys/EventTarget",
  "web-sys/EventListenerOptions",
]
use_event_source = [
  "use_event_listener",
  "web-sys/EventSource",
  "web-sys/EventSourceInit",
  "dep:codee",
]
use_favicon = []
use_geolocation = [
  "use_window",
  "web-sys/Coordinates",
