[package]
name = "leptos-use"
version = "0.18.0"
edition = "2024"
categories = ["gui", "web-programming", "wasm"]
description = "Collection of essential Leptos utilities inspired by React-Use / VueUse"
exclude = ["examples/", "tests/"]
keywords = ["leptos", "utilities"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Synphonyte/leptos-use"
homepage = "https://leptos-use.rs"

[package.metadata.docs.rs]
features = ["math", "docs", "ssr"]
rustdoc-args = ["--cfg=web_sys_unstable_apis"]
rustc-args = ["--cfg=web_sys_unstable_apis"]

[dependencies]
actix-web = { version = "4", optional = true, default-features = false }
cfg-if = "1"
chrono = { version = "0.4.38", optional = true }
codee = { version = "0.3.5", optional = true }
cookie = { version = "0.18", features = ["percent-encode"], optional = true }
default-struct-builder = "0.5"
futures-util = { version = "0.3", optional = true }
gloo-timers = { version = "0.3", optional = true, features = ["futures"] }
http1 = { version = "1", optional = true, package = "http" }
http0_2 = { version = "0.2", optional = true, package = "http" }
js-sys = "0.3"
lazy_static = "1"
leptos = "0.8"
leptos_axum = { version = "0.8", default-features = false, optional = true }
leptos_actix = { version = "0.8", default-features = false, optional = true }
num = { version = "0.4", optional = true }
paste = "1"
send_wrapper = "0.6"
thiserror = "2"
unic-langid = { version = "0.9", optional = true }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", optional = true }
reactive_stores = { version = "0.3.1", optional = true }

[dev-dependencies]
codee = { version = "0.3", features = [
  "json_serde",
  "msgpack_serde",
  "base64",
  "prost",
] }
getrandom = { version = "0.3", features = ["wasm_js"] }
leptos_meta = "0.8"
rand = "0.9"
serde = { version = "1", features = ["derive"] }
unic-langid = { version = "0.9", features = ["macros"] }

[features]
default = [
  "use_calendar",
  "use_textarea_autosize",
  "use_web_lock",
  "use_window_size",
  "is_err",
  "is_none",
  "is_ok",
  "is_some",
  "on_click_outside",
  "signal_debounced",
  "signal_throttled",
  "storage",
  "sync_signal",
  "use_active_element",
  "use_breakpoints",
  "use_broadcast_channel",
  "use_calendar",
  "use_clipboard",
  "use_color_mode",
  "use_cookie",
  "use_css_var",
  "use_cycle_list",
  "use_debounce_fn",
  "use_device_orientation",
  "use_device_pixel_ratio",
  "use_display_media",
  "use_document",
  "use_document_visibility",
  "use_draggable",
  "use_drop_zone",
  "use_element_bounding",
  "use_element_hover",
  "use_element_size",
  "use_element_visibility",
  "use_event_listener",
  "use_event_source",
  "use_favicon",
  "use_geolocation",
  "use_idle",
  "use_infinite_scroll",
  "use_intersection_observer",
  "use_interval",
  "use_interval_fn",
  "use_intl_number_format",
  "use_locale",
  "use_locales",
  "use_media_query",
  "use_mouse",
  "use_mouse_in_element",
  "use_mutation_observer",
  "use_permission",
  "use_preferred_contrast",
  "use_preferred_dark",
  "use_prefers_reduced_motion",
  "use_raf_fn",
  "use_resize_observer",
  "use_screen_orientation",
  "use_scroll",
  "use_service_worker",
  "use_sorted",
  "use_supported",
  "use_throttle_fn",
  "use_timeout_fn",
  "use_timestamp",
  "use_toggle",
  "use_to_string",
  "use_user_media",
  "use_web_notification",
  "use_websocket",
  "use_window",
  "use_window_focus",
  "use_window_scroll",
  "watch_debounced",
  "watch_pausable",
  "watch_throttled",
  "watch_with_options",
  "whenever",
]
use_screen_orientation = [
  "use_event_listener",
  "web-sys/Screen",
  "web-sys/ScreenOrientation",
  "web-sys/OrientationType",
  "web-sys/OrientationLockType",
]
use_calendar = ["dep:chrono"]
use_textarea_autosize = [
  "use_resize_observer",
  "web-sys/CssStyleDeclaration",
  "web-sys/HtmlElement",
  "web-sys/HtmlTextAreaElement",
]
use_web_lock = [
  "web-sys/AbortSignal",
  "web-sys/Lock",
  "web-sys/LockManager",
  "web-sys/LockMode",
  "web-sys/LockOptions",
  "web-sys/Navigator",
]
use_window_size = ["use_media_query"]
actix = ["dep:actix-web", "dep:leptos_actix", "dep:http0_2"]
axum = ["dep:leptos_axum", "dep:http1"]
docs = ["dep:web-sys"]
element = [
  "use_document",
  "use_mutation_observer",
  "use_window",
  "dep:web-sys",
  "web-sys/EventTarget",
]
is = ["use_window"]
is_err = []
is_none = []
is_ok = []
is_some = []
math = ["num"]
on_click_outside = ["use_event_listener", "is"]
signal_debounced = ["use_debounce_fn"]
signal_throttled = ["use_throttle_fn"]
ssr = []
storage = [
  "use_event_listener",
  "use_window",
  "watch_with_options",
  "dep:web-sys",
  "dep:codee",
  "web-sys/CustomEventInit",
  "web-sys/Storage",
]
sync_signal = []
use_active_element = ["use_event_listener"]
use_breakpoints = ["use_media_query"]
use_broadcast_channel = [
  "use_event_listener",
  "use_supported",
  "dep:codee",
  "web-sys/BroadcastChannel",
]
use_clipboard = [
  "use_event_listener",
  "use_permission",
  "use_supported",
  "use_timeout_fn",
  "web-sys/Clipboard",
]
use_color_mode = [
  "use_cookie",
  "use_cycle_list",
  "use_preferred_dark",
  "storage",
  "sync_signal",
]
use_cookie = [
  "use_broadcast_channel",
  "watch_pausable",
  "dep:cookie",
  "web-sys/HtmlDocument",
]
use_css_var = ["use_mutation_observer", "watch_with_options"]
use_cycle_list = []
